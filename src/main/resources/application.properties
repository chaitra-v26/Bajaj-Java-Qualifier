# Final SQL for Question 1 (odd regNo) â€” MySQL single-line
final.query=SELECT pmax.SALARY AS SALARY, CONCAT(e.first_name, ' ', e.last_name) AS NAME, TIMESTAMPDIFF(YEAR, e.dob, CURDATE()) AS AGE, d.department_name AS DEPARTMENT_NAME FROM (SELECT MAX(amount) AS SALARY FROM payments WHERE DAY(payment_time) <> 1) pmax JOIN payments p ON p.amount = pmax.SALARY AND DAY(p.payment_time) <> 1 JOIN employee e ON e.emp_id = p.emp_id JOIN department d ON d.department_id = e.department;

